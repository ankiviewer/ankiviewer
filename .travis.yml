sudo: false
language: elixir
elixir:
  - 1.6
addons:
  postgresql: 9.6
cache:
  directories:
    - _build
    - deps
    - assets/node_modules
    - ~/.npm
env:
  - MIX_ENV=test
install:
  - mix do local.hex --force, local.rebar --force
  - mix do deps.get, compile, ecto.create, ecto.migrate
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - cd assets && npm install && cd -
before_script:
  - echo "starting phx server"
  - until $(curl --output /dev/null --silent --head --fail http://localhost:4001);do\
    printf '.'\
    sleep 3\ #Â wait 3 seconds
    done
script:
  - mix format --check-formatted
  - mix coveralls.json
  - cd assets && $(npm bin)/cypress run && cd -
after_success:
  - bash <(curl -s https://codecov.io/bash)
